<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>회원가입</title>
        <link rel="stylesheet" href="../static/css/회원가입.css">
        <link rel="stylesheet" href="../static/css/bootstrap.css">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html"><strong>TAXI</strong></a>
                </div>
            </div>
        </nav>

        <hr>
       <body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" text-align="center">
            <div class="card align-middle" style="width:50rem; border-radius:20px;">
            <div class="card-title" style="margin-top:30px;">
                <h2 class="card-title text-center" style="color:#113366;">회원가입 폼</h2>
            </div>
            <div class="card-body">
                <form class="form-signin" action="/register" method="POST" onSubmit="logincall();return false">
                    <h5 class="form-signin-heading">회원가입 정보를 입력하세요</h5>                    
                    <label for="inputName" class="sr-only">이름</label>
                    <input type="text" name="user_name" class="form-control" placeholder="Name" required><br>
                    <label for="inputID" class="sr-only">ID</label>
                    <input type="text" name="user_id" class="form-control" placeholder="ID" required autofocus><br>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="user_pw" class="form-control" placeholder="Password" required><br>
                    <label for="inputPassword_a" class="sr-only">Password again</label>
                    <input type="password" name="user_pw_re" class="form-control" placeholder="Password again" required><br>
                    <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
                </form>
            </div>
        </div>

            <div class="modal"></div>
            <hr>

        <footer style="background-color: #F0E68C; color: #000000">
            <div class="container">
                <br>
                <div class="row"> <!--row는 내부적으로 col-sm-12가 들어갈 만큼의 공간을 가짐-->
                    <div class="col-sm-8" style="text-align: left;">
                        <h3>소프트웨어공학 3조</h3>
                    </div>
                    <div class="col-sm-2">
                        <h4>프론트 담당</h4>
                        <p>박태준<br>송승현<br>정효현</p>
                        <br><br>
                    </div>
                    <div class="col-sm-2">
                        <h4>백엔드 담당</h4>
                        <p>이정필<br>이인수</p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    </body>
</html>
