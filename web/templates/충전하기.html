<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>충전화면</title>
        <link rel="stylesheet" href="../static/css/충전하기.css">
        <link rel="stylesheet" href="../static/css/bootstrap.css">
        <link rel="stylesheet" href="../static/css/style.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="../lib/bootstrap.js"></script>
        <script type="text/javascript" src="../lib/javascript.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="메인메뉴.html"><strong>TAXI</strong></a>
                </div>
            </div>
        </nav>

        <hr>
        <div class="row">
            <h2>포인트 충전을 위한 페이지 입니다.</h2>
            <form id="charge">
                충전금액 : <input type="text" placeholder="충전할 금액 " size="20"><br/>
                계좌주명 : <input type="text" placeholder="계좌 주인 이름" size="10"><br/>
                계좌은행 : <input type="text" placeholder="계좌 은행 이름" size="20"><br/>
                계좌번호 : <input type="text" placeholder="계좌번호 " size="20"><br/>
                비밀번호 : <input type="text" placeholder="계좌 비밀번호" size="2"><br/>
                <button class="btnCompletion" onclick="chargePoint(); return false;">충전신청</button>
            </form>
            <hr>

        <footer style="background-color: #F0E68C; color: #EEE8AA">
            <div class="container">
                <br>
                <div class="row"> <!--row는 내부적으로 col-sm-12가 들어갈 만큼의 공간을 가짐-->
                    <div class="col-sm-8" style="text-align: left;">
                        <h3>소프트웨어공학 3조</h3>
                    </div>
                    <div class="col-sm-2">
                        <h4>프론트 담당</h4>
                        <p>박태준<br>송승현<br>정효현</p>
                        <br><br>
                    </div>
                    <div class="col-sm-2">
                        <h4>백엔드 담당</h4>
                        <p>이정필<br>이인수</p>
                    </div>
                </div>
            </div>
        </footer>
</body>

</html>
